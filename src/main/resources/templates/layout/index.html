<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:fragment="dynamic(main)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - X Shoes</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-***********" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- jQuery and AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- Custom Stylesheets -->
    <link href="/css/indexProductList.css" rel="stylesheet" />
</head>

<body class="container" ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">

<!-- Header Section -->
<header class="row">
    <div class="card my-3 py-3 bg-success text-white">
        <h1 class="text-center">Shopping Item Craft - X Shoes</h1>
    </div>
</header>

<!-- Navigation Bar -->
<nav class="row">
    <div th:replace="/layout/_menu.html"></div>
</nav>

<!-- Main Content Section -->
<div class="row">
    <article class="col-sm-9">
        <div th:replace="${main}"></div>
    </article>

    <!-- Sidebar Section -->
    <aside class="col-sm-3">
        <div th:replace="/layout/_cart-info.html"></div>
        <div th:replace="/layout/_category.html"></div>
    </aside>
</div>

<hr>

<!-- Footer Section -->
<footer class="footer mt-5 mb-5 bg-dark text-white">
    <div class="container text-center">
        <h5 class="mb-2">X Shoes - Cửa hàng giày đẹp, giày tốt</h5>
        <p class="mb-0">X Shoes &copy; 2024. All rights reserved.</p>
    </div>
</footer>

<!-- Custom JavaScript -->
<script type="text/javascript" src="/js/shopping-cart-app.js"></script>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
